{% extends "nbase.html" %}
{% block title %}Index{% endblock %}

{% block content %}
      <div class="jumbotron">
        <a class="btn btn-large btn-primary" href="/mod/schools">View Requests</a>
        <a class="btn btn-large btn-primary" href="/mod/providers">View Submissions</a>
        <a class="btn btn-large btn-primary" href="#reg" data-toggle="modal">Add Admin</a>
      </div>
      <hr>
      <h3>Users:</h3>
      <table class="table table-hover">
      <thead>
        <tr>
          <th>Username</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for i in users %}
        <tr>
          <td>{{ i.username }}</td>
          <td><a class="btn btn-danger"  href="/mod/a/rmvuser/{{ i.id }}">Delete</a>
        </tr>
        {% endfor %}
      </tbody>
    </table>
<div class="modal hide fade" id="reg">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Add User</h3>
  </div>
  <div class="modal-body">
    <form class="form-inline" action="/mod/a/adduser" method="post">
      <input type="text" class="input-small" placeholder="Username" name="user">
      <input type="password" class="input-small" placeholder="Password" name="pw">
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>
  <div class="modal-footer">
    <a href="#" data-dismiss="modal" class="btn">Close</a>
  </div>
</div>
{% endblock %}
